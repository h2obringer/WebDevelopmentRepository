<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!--Font Awesome icons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!--peronsal-->
	<link rel="stylesheet" type="text/css" href="myStyle.css" /> 
	<script src="myScript.js" type="text/javascript"></script>
</head>
<body id="portfolioAll">
	<br />
	<div class="container">
		<div class="row">
			<div class="col-md-3">
			</div>
			<div id="quoteFrame" class="col-md-6">
				<button id="nextQuote" class="btn btn-primary">Next Quote</button>
				<p id="theQuote"></p>
				<p id="theMovie"></p>
			</div>
			<div class="col-md-3">
			</div>
		</div>
	</div>
	<div class="text-center">
		<p>By Randal Obringer</p>
		<a id="twitter" href="" class="btn btn-primary" alt="Tweet this quote!" title="Tweet this quote!" target="_blank">
			<i class="fa fa-twitter"></i>
		</a>
	</div>
</body>
</html>
